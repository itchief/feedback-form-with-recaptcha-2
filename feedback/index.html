<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/jgrowl/jquery.jgrowl.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<h1 class="text-center">Форма обратной связи</h1>
<hr/>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <!-- Контейнер, содержащий форму обратной связи -->
            <div class="panel panel-success">
                <!-- Заголовок контейнера -->
                <div class="panel-heading">
                    <h3 class="panel-title">Форма обратной связи</h3>
                </div>
                <!-- Содержимое контейнера -->
                <div class="panel-body">

                    <!-- Форма обратной связи -->
                    <form id="messageForm" action="/feedback/process/process.php" enctype="multipart/form-data" novalidate>
                        <div class="row">

                            <div id="error" class="col-sm-12"
                                 style="color: #ff0000; margin-top: 5px; margin-bottom: 5px;"></div>
                            <!-- Имя и email пользователя -->
                            <div class="col-sm-6">

                                <!-- Имя пользователя -->
                                <div class="form-group has-feedback">
                                    <label for="name" class="control-label">Имя</label>
                                    <input id="name" type="text" name="name" class="form-control"
                                           value="" placeholder="Имя" minlength="2" required>
                                    <span class="glyphicon form-control-feedback"></span>
                                    <p class="error"></p>
                                </div>


                            </div>
                            <div class="col-sm-6">

                                <!-- Email пользователя -->
                                <div class="form-group has-feedback">
                                    <label for="email" class="control-label">Email-адрес</label>
                                    <input id="email" type="email" name="email" required
                                           class="form-control"
                                           value="" placeholder="Email-адрес">
                                    <span class="glyphicon form-control-feedback"></span>
                                    <p class="error"></p>
                                </div>

                            </div>
                        </div>

                        <!-- Сообщение пользователя -->
                        <div class="form-group has-feedback">
                            <label for="message" class="control-label">Сообщение (не менее 20 символов)</label>
                            <textarea id="message" name="message" class="form-control"
                                      rows="3" placeholder="Сообщение (не менее 20 символов)" minlength="20"
                                      maxlength="500" required></textarea>
                            <p class="error"></p>
                        </div>

                        <!-- Файлы, для прикрепления к форме -->
                        <div class="form-group">
                            <p style="font-weight: 700; margin-bottom: 0;">Прикрепить к сообщению файлы (до <span
                                    class="countFiles"></span>):</p>
                            <p class="small success">jpg, gif, png (до 512 Кбайт)</p>
                            <input type="file" name="attachment[]">
                            <p style="margin-top: 3px; margin-bottom: 3px; color: #ff0000;"></p>
                        </div>

                        <!-- Капча -->
                        <div id="recaptcha1"></div>

                        <!-- Пользовательское солашение -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="agree"> Нажимая кнопку, я принимаю условия
                                <a href="#">Пользовательского соглашения</a> и даю своё согласие на обработку моих
                                персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О
                                персональных
                                данных».
                            </label>
                        </div>

                        <!-- Кнопка для отправки формы -->
                        <button type="submit" class="btn btn-success pull-right" disabled>Отправить
                            сообщение
                        </button>

                        <!-- Индикация загрузки данных формы на сервер -->
                        <div class="clearfix"></div>
                        <div class="progress" style="display:none; margin-top: 20px;">
                            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                <span class="sr-only">0%</span>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                    </form><!-- Конец формы -->

                    <!-- Сообщение об успешной отправки формы -->
                    <div class="alert alert-warning success-message hidden">
                        Форма успешно отправлена. Нажмите на <a href="#">ссылку</a>, чтобы отправить ещё одно сообщение.
                    </div>

                </div>
            </div><!-- Конец контейнера -->

        </div>
    </div>
</div>

<script src="/feedback/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="/feedback/vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="/feedback/vendors/jgrowl/jquery.jgrowl.min.js"></script>
<script src="/feedback/js/script.js"></script>
<!--Google reCaptcha-->
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</body>
</html>
